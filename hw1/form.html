
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>My Form</title>
	  <link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="dist/js/bootstrap-checkbox.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <h1>Add New Article</h1>
      </div>
      <div class="card-body">
        <div class="article-title">
          <form>
            <h3>Article Title</h3>
            <input type="text" style="width: 50%" id="article-form" placeholder="Title">
          </form>
        </div>
        <br>
        <div class="author-group">
          <form>
            <h3>Author Name</h3>
            <input type="text" style="width: 50%" id="author-form" placeholder="Author">
          </form>
        </div>
        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h3>Upload Files:</h3>
              <button class="btn btn-primary">Choose File</button>
              <span>No file chosen</span>
            </div>
            <div class="col">
              <h3>Pages</h3>
              <div class="dropdown">
                <div class="form-group">
                  <select class="custom-select custom-select-sm" id="sel1">
                    <option>Academics</option>
                    <option>Athletics</option>
                    <option>Organizations</option>
                    <option>Other</option>
                  </select>
                </div>
    					</div>
            </div>
          </div>
        </div>
        <br>
        <div class="article-text">
          <h3>Article Text</h3>
          <textarea class="form-control rounded-0" rows="15" placeholder="Text"></textarea>
        </div>
        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col">
              <h3>Select Tags</h3>
              <input type="checkbox">
              <span>Python</span>
              <input type="checkbox">
              <span>C++</span>
              <input type="checkbox">
              <span>Java</span>
              <input type="checkbox">
              <span>Scala</span>
              <input type="checkbox">
              <span>Perl</span>
            </div>
            <div class="col">
              <h3>Visibility</h3>
            </div>
          </div>
        </div>
        <br>
        <div>
          <h3>Login to Finish Submitting</h3>
          <div class="container-fluid">
            <div class="row">
              <div class="col">
                <input type="text" id="user" placeholder="Username">
              </div>
              <div class="col">
                <input type="password" id="pass" placeholder="Password">
              </div>
            </div>
          </div>
        </div>
        <br>
        <div>
          <input type="checkbox">
          <span>Remember Me</span>
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    <div>
  </body>
</html>
